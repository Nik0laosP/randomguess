<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Guess number</title>
</head>
<body>


<script>

            var adminName    = "admin";
            var adminNumber = "6";
            var providedName = window.prompt("What is your username ?");
            var providedNumber = window.prompt("What is your user number?");
            if(providedName == adminName && providedNumber == adminNumber) {
                alert("Success");
           
           
            }



          else {
                document.write(`
        <div class="container mt-5 pt-5">
          <h1 class="text-center">Guess a number</h1>
          <form>
            <div class="form-group">
              <label for="NumberGuess">Number Guess</label>
              <input type="number" class="form-control" id="NumberGuess" placeholder="Number Guess">
            </div>
            <br/>
            <button type="button" onclick="checkGuess()" class="btn btn-dark">Guess</button>
            <br/><br/>
          </form>
        </div>
      `);

            }

            function checkGuess() {
            var randomNumber = parseInt(Math.random() * 10);
            var userNumber = parseInt(document.getElementById("NumberGuess").value);
            var comparison = (randomNumber == userNumber) ? 'Success' : 'Failure';
    
            alert("Random: " + randomNumber + " Guess: " + userNumber + " " + comparison);
            location.reload()
           }
</script>
</body>
</html>
